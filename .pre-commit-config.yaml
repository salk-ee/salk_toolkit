# Pre-commit hooks configuration for salk_internal_package
# See https://pre-commit.com for more information

repos:

  # Basic file quality hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=5120]
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff
        args: ["--fix", "--unsafe-fixes"]
        exclude: '\.ipynb$'
      - id: ruff-format
        exclude: '\.ipynb$'

  # Static type checking
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: pyright salk_toolkit
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
        description: "Run Pyright type checker"

  # Pytest
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: python -m pytest tests --quiet
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
        description: "Run pytest tests"

  # Docs
  - repo: local
    hooks:
      - id: build-pdoc
        name: Build API docs
        entry: pdoc --output-directory docs_html salk_toolkit !salk_toolkit.tools.explorer
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
        description: "Generate API docs via pdoc"
